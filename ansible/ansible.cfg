# ansible/ansible.cfg
# Purpose: Ansible configuration for managing EKS cluster

[defaults]
# Inventory
host_key_checking = False
inventory = inventories/dev/aws_ec2.yml
enable_plugins = aws_ec2, yaml, ini, auto

# Paths
roles_path = roles
collections_path = collections
retry_files_enabled = True
retry_files_save_path = .ansible-retry

# Output
stdout_callback = yaml
callback_whitelist = profile_tasks, timer
nocows = 1

# Performance
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_cache
fact_caching_timeout = 3600
forks = 10
pipelining = True

# Task execution
strategy = free
poll_interval = 15
timeout = 30

# Vault
vault_password_file = ~/.ansible_vault_pass
# Or use: ask_vault_pass = True

# Python
interpreter_python = auto_silent

[inventory]
# Enable inventory plugins
enable_plugins = aws_ec2, constructed, yaml, ini
# Cache dynamic inventory for performance
cache = True
cache_plugin = jsonfile
cache_connection = /tmp/ansible_inventory_cache
cache_timeout = 300

[ssh_connection]
pipelining = True
control_path = /tmp/ansible-%%h-%%p-%%r
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
retries = 3

[persistent_connection]
connect_timeout = 30
command_timeout = 30

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan
